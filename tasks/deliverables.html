<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="deliverables.css">
    <title>Deliverables</title>
</head>
<body>

    <!-- Sidebar -->
 <div class="sidebar">
    <div class="header">
        <!-- Sidebar Header -->
        <h2>Workflow Machine</h2>
        <img src="../img/white_logo_transparent_background.png" alt="logo">
    </div>
    <!-- Menu Items -->
    <div class="menu">
        <ul>
            <li><a href="../calendar/calendar.html">
                <span class="icon"><img src="../img/bxs_calendar.png" alt="calendar"></span>
                <span class="item">calendar</span>
            </a></li>

            <li><a href="../notes/notes.html">
                <span class="icon"><img src="../img/charm_notes-tick.png" alt="notes"></span>
                <span class="item">notes</span>
            </a></li>

            <li><a href="../tasks/tasks.html">
                <span class="icon"><img src="../img/clarity_tasks-line.png" alt="todos"></span>
                <span class="item">tasks</span>
                <span class="check"><img src="../img/languages/check.png" alt="currentpage"></span> 

            </a></li>

            <li><a href="#">
                <span class="icon"><img src="../img/bi_file-earmark-spreadsheet.png" alt="calendar"></span>
                <span class="item"><a href="#">spreadsheet</a></span>
            </a></li>
        </ul>
    </div>
    <!-- Logout Button -->
    <div class="logoutbutton">
        <button class="logout"><a href="../loginpage/login.html">Logout</a></button>
    </div>
</div>


    <!-- ToDo Part -->

    <div class="wrapper">

        <div class="header">
            <h2>Deliverables To Complete</h2>
            <input type="text" placeholder="Add Deliverable here....">
            <span onclick="newElement()" class="addBtn">Add Deliverable</span>
        </div>

        <ul id="myUL">
            <li>First Thing<li>
            <li>First Thing<li>
            <li>First Thing<li>
            <li>First Thing<li>
            <li>First Thing<li>
        </ul>

        <script>
            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            // now for the length of 'close'
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            // Add a "checked" symbol when clicking on a list item]
            var list = document.querySelector('ul');
            list.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle('checked');
                }
            }, false);

            // Create a new list item when clicking on the "Add" button
            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("Must enter a Deliverable");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
        </script>

    </div>
    
</body>
</html>
