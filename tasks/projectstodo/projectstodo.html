                <img src="/img/white_logo_transparent_background.png" alt="logo">

        </div>
        <!-- Menu Items -->

                    <span class="icon"><img src="/img/bxs_calendar.png" alt="calendar"></span>
                    <span class="item">calendar</span>
                </a></li>

                <li><a href="/notes/notes.html">

                    <span class="icon"><img src="/img/clarity_tasks-line.png" alt="todos"></span>

     <!-- TOP OF THE PAGE -->
     <div class="wrapper">
        <header class="header">
            <h1>Projects to Complete</h1>

            <!-- Form Field in Header -->
            <form id="project-fill-form">
                <!-- Input Field -->
                <input 
                    type="text"
                    id="new-project-input"
                    placeholder="Enter Project to be done....."/>
                <!-- Submit Button -->
                <input 
                    type="submit"
                    id="new-project-submit"
                    value="Add Project"/>
            </form>
        </header>
     </div>

     <main>

        <!-- The List -->
        <section class="project-list">
            <p>the list:</p>
