<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="deliverables.css">
    <title>Deliverables</title>
</head>
<body>

    <!-- Sidebar -->
 <div class="sidebar">
    <div class="header">
        <!-- Sidebar Header -->
        <a href="../homepage/home.html">
            <h2>Workflow Machine</h2>
            <img src="/img/white_logo_transparent_background.png" alt="logo">
        </a>
    </div>
    <!-- Menu Items -->
    <div class="menu">
        <ul>
            <li><a href="/calendar/calendar.html">
                <span class="icon"><img src="/img/bxs_calendar.png" alt="calendar"></span>
                <span class="item">calendar</span>
            </a></li>

            <li><a href="/notes/notes.html">
                <span class="icon"><img src="/img/charm_notes-tick.png" alt="notes"></span>
                <span class="item">notes</span>
            </a></li>

            <li><a href="/tasks/tasks.html">
                <span class="icon"><img src="/img/clarity_tasks-line.png" alt="todos"></span>
                <span class="item">tasks</span>
                <span class="check"><img src="/img/languages/check.png" alt="currentpage"></span> 

            </a></li>

            <li><a href="#">
                <span class="icon"><img src="/img/bi_file-earmark-spreadsheet.png" alt="calendar"></span>
                <span class="item"><a href="#">spreadsheet</a></span>
            </a></li>
        </ul>
    </div>
    <!-- Logout Button -->
    <div class="logoutbutton">
        <button class="logout"><a href="/loginpage/login.html">Logout</a></button>
    </div>
</div>


    <!-- ToDo Part -->

    <div class="wrapper">

        <header class="header">
            <h1>Deliverables to Complete</h1>

            <!-- Form Field in Header -->
            <form id="deliverables-form">
                <!-- Input Field -->
                <input type="text"
                        id="deliverables-input"
                        placeholder="Enter deliverable here...." />
                
                <!-- Submit Button -->
                <input type="text"
                        id="deliverables-submit"
                        value="Add Deliverable"/>
            </form>

        </header>

        <main>
            <!-- The List -->
            <section class="deliverables-list">
                <p>the list:</p>

                <div id="deliverables">

                </div>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

        <script src="deliverables.js"></script>
    </div>    
    
</body>
</html>
