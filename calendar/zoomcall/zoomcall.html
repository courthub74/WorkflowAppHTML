<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Call</title>

    <!-- CSS -->
    <link rel="stylesheet" href="zoomcall.css">
</head>
<body>

     <!-- SIDEBAR -->

     <div class="sidebar">
        <div class="header">
            <!-- Sidebar Header -->
            <a href="/homepage/home.html">
                <h2>Workflow Machine</h2>
                <img src="/img/white_logo_transparent_background.png" alt="logo">
            </a>
        </div>

        <!-- Menu Items -->
        <div class="menu">
            <ul>
                <li><a href="/calendar.html">
                    <span class="icon"><img src="/img/bxs_calendar.png" alt="calendar"></span>
                    <span class="item">calendar</span>
                    <span class="check"><img src="/img/languages/check.png" alt="currentpage"></span>
                </a></li>

                <li><a href="/notes/notes.html">
                    <span class="icon"><img src="/img/charm_notes-tick.png" alt="notes"></span>
                    <span class="item">notes</span>
                </a></li>

                <li><a href="/tasks/tasks.html">
                    <span class="icon"><img src="/img/clarity_tasks-line.png" alt="todos"></span>
                    <span class="item">tasks</span>
                </a></li>

                <li><a href="#">
                    <span class="icon"><img src="/img/bi_file-earmark-spreadsheet.png" alt="calendar"></span>
                    <span class="item">spreadsheet</span>
                </a></li>
            </ul>
        </div>

        <!-- Logout Button -->
        <div class="logoutbutton">
            <button class="logout"><a href="../loginpage/login.html">Logout</a></button>
        </div>
    </div>

    <!-- PAGE PART -->
    <div class="page">

        <form action="POST">
            <h1>Zoom Call</h1>

            <!-- The Blue Zoom Box -->
            <div class="apptbox">
                <!-- The Name Line -->
                <div class="zoomentry">
                    <h3 class="title">name:</h3>
                    <div class="inputfield">
                        <input 
                            type="text"
                            class="zoomname"
                            id="name"/>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- The Date Line -->
                <div class="zoomentry">
                    <h3 class="title">date:</h3>
                    <div class="zoomdate">
                        <!-- datepicker here -->
                        <!-- Month -->
                        <select name="date" id="date">
                            <option disabled selected>Select Here</option>
                            <option value="January">Jan 1 2023</option>
                            <option value="January">Jan 2 2023</option>
                            <option value="January">Jan 3 2023</option>
                            <option value="January">Jan 4 2023</option>
                            <option value="January">Jan 5 2023</option>
                            <option value="January">Jan 6 2023</option>
                            <option value="January">Jan 7 2023</option>
                            <option value="January">Jan 8 2023</option>
                            <option value="January">Jan 9 2023</option>
                            <option value="January">Jan 10 2023</option>
                        </select>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- The Time Line -->
                <div class="zoomentry">
                    <h3 class="title">time:</h3>
                    <div id="timebuttons">
                        <button type="button" class="hour" value="2:00PM">2:00PM</button>
                        <button type="button" class="hour" value="3:00PM">3:00PM</button>
                        <button type="button" class="hour" value="4:00PM">4:00PM</button>
                        <button type="button" class="hour" value="5:00PM">5:00PM</button>
                        <button type="button" class="hour" value="6:00PM">6:00PM</button>
                        <button type="button" class="hour" value="7:00PM">7:00PM</button>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- The Phone Line -->
                <div class="zoomentry">
                    <h3 class="title">phone:</h3>
                    <div class="inputfield">
                        <input 
                            type="tel"
                            class="zoomphone"
                            id="phone"/>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- The Topic Line -->
                <div class="zoomentry">
                    <h3 class="title">topic:</h3>
                    <div class="inputfield">
                        <input 
                            type="text"
                            class="zoomtopic"
                            id="topic"/>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- The Zoom Link Line -->
                <div class="zoomentry">
                    <h3 class="title">link:</h3>
                    <div class="inputfield">
                        <input 
                            type="text"
                            class="zoomlink"
                            id="link"/>
                    </div>
                </div>
                <!-- UnderLine -->
                <hr>
                <!-- Button and other selections -->
                <div class="buttondiv">
                    <div class="calendar">
                        <p class="back"><a href="/calendar/calendar.html">Back to Calendar</a></p>
                    </div>
                    <div class="subbutton">
                        <button class="submit" type="submit">Submit</button>
                    </div>
                    <div class="list">
                        <p class="zoomslist"><a href="#">Go to Zoom Calls List</a></p>
                    </div>
                </div>
            </div>

        </form>

    </div>

<!-- FIREBASE Connection -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

<!-- JS Connection -->
<script src="zoomcall.js"></script>

</body>
</html>
